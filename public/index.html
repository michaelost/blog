	<script>
	




		$(document).ready(function(){
								if(window.sessionStorage.login == "" ){
$("#nname").empty().append("hello quest ").append(
	'<a href="#/login"><span class="glyphicon glyphicon-log-in" >LogIn</span></a>'
	);

									}
									else
									$("#nname").empty().append("hello " + window.sessionStorage.login+" ").append(
						'<a href="#/login"><span class="glyphicon glyphicon-log-out">LogOut</span></a>'
										);

		$('.glyphicon-log-out').bind('click',function(){
					window.sessionStorage.login = "";
					$("#nname").empty().append('hello quest ').append(
	'<a href="#/login"><span class="glyphicon glyphicon-log-in" >LogIn</span></a>'
	);;	
		});



	
		
  	
  	


		});

<style>
	.ng-enter{
		transition: 1.00s;
		opacity: 0;
	}
	.ng-enter-active{
		opacity: 1;
		transition: 1.00s;
	}
	.ng-leave{
		transition: 0.00s;
		opacity: 1;


	}
	.ng-leave-active{
		opacity: 0;
		transition: 1.00s;
	}
