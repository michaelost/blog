

<div class="bs-example">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Login</label>
            <div class="col-xs-10">
                <input  ng-model="login" class="form-control" id="inputEmail" placeholder="login" style="width:400px">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input style="width:400px" ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-success login_button" ng-click="logIn()">Login</button>
            </div>
        </div>
    </form>
</div>
